<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-self-center">
      <div class="ion-padding">
        <h5>Veuillez-vous connecter...</h5>
      </div>
      <div *ngIf="form">
        <ion-list>
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <ion-item>
              <ion-label floating>Login :</ion-label>
              <ion-input formControlName="email" label="Email" maxlength="40" minlength="5" type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>rôles :</ion-label>
              <select class="form-control" formControlName="role" id="role">
                <option *ngFor="let option of ['ADMIN', 'GUEST', 'USER']" [value]="option">
                  {{ option }}
                </option>
              </select>
            </ion-item>

            <div class="ion-text-center">
              <ion-button [disabled]="!this.form!.valid" color="primary" type="submit">
                              <span *ngIf="submitted">
                                      <ion-spinner color="primary"></ion-spinner>
                                  </span> Connexion
              </ion-button>
            </div>
          </form>
        </ion-list>
      </div>
      <div *ngIf="ajoutRole">
        <p>le role à bien était modifié</p>
      </div>
      <div>
        <ion-button (click)="logout()">Déconnexion</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
